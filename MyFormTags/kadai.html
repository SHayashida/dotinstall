<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form Tags</title>
</head>
<body>
  <form>
    <div>
      <label>お名前
        <input type="text">
      </label>
    </div>
      <label>会員番号
        <input type="number">
      </label>
    </div>
    <div>
      <fieldset>
        <legend>ご契約のサービス</legend>
        <label><input type="checkbox"> オンライン英会話レッスン</label>
        <label><input type="checkbox"> オンライン中国語会話レッスン</label>
        <label><input type="checkbox"> オンラインスペイン語会話レッスン</label>
      </fieldset>
    </div>
    <div>
      <label>
        お問い合わせ内容
        <select>
          <option selected>開始時刻になってもレッスン開始しない</option>
          <option>サービスについて問い合わせたい</option>
          <option>決済手段を変えたい</option>
          <option>その他</option>
        </select>
      </label>
    </div>
    <div>
      <label>
        本文
        <textarea></textarea>
      </label>
    </div>
    <div>
      <button>送信</button>
    </div>

  </form>
</body>
</html>
